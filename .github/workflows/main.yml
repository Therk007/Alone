name: Run Alone Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs at the top of every hour

jobs:
  run_Alone_workflow:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Set up Alone binaries
        run: |
          chmod +x *
          chmod +x ALONE
          
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot flask aiogram python-telegram-bot pymongo aiohttp

      - name: Run raj.py
        run: python3 raj.py

      - name: Run Tests
        run: |
          pytest tests/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Alone-artifacts
          path: path/to/generated/files

